<div class="container-fluid">
  <div class="row" >
    <span class="question" *ngIf="!isLoading && !isError">{{currentQuestion.text}}</span>
    <div *ngIf="isError" class="alert alert-danger" >{{errorMessage}}</div>
  </div>
  <div  class="d-flex justify-content-center flex-column answers" *ngIf="!isLoading && !isError">
    <ul class="list-group" *ngFor="let answer of answers">
      <li class="list-group-item" (click)="onAnswerQuestion(answer.id)">{{answer.text}}</li>
    </ul>
      <app-progress-bar [interval]="start"></app-progress-bar>
  </div>


</div>
