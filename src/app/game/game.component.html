<div class="container-fluid">
  <div class="row" *ngIf="!isLoading">
    <span class="question">{{currentQuestion.text}}</span>
  </div>
  <div class="d-flex justify-content-center flex-column answers" *ngIf="!isLoading">
    <ul class="list-group" *ngFor="let answer of answers">
      <li class="list-group-item" (click)="iterate()">{{answer.text}}</li>
    </ul>
      <app-progress-bar></app-progress-bar>
  </div>


</div>
